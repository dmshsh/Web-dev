<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

       <table>
  <thead>
    <tr>
      <th>Meal</th>
      <th>Ingredients</th>
      <th>Price</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Spaghetti</td>
      <td>Pasta, tomato sauce, cheese</td>
      <td>$8.99</td>
    </tr>
    <tr>
      <td>Chicken Salad</td>
      <td>Chicken, lettuce, tomatoes</td>
      <td>$7.50</td>
    </tr>
    <tr>
      <td>Pizza</td>
      <td>Dough, cheese, tomato sauce</td>
      <td>$10.00</td>
    </tr>
  </tbody>
</table>


    </body>
</html>
