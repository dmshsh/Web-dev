<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="wrap">
  <section class="layout">
    <img src="/Lab2/instagram/Untitled.png">

    <section class="panel">
      <div class="card">
        <h1 class="ig">Instagram</h1>

        <form>
          <label class="sr" for="user">Логин</label>
          <input id="user" type="text" placeholder="Телефон, имя или email" required>

          <label class="sr" for="pw">Пароль</label>
          <input id="pw" type="password" placeholder="Пароль" required>

          <button class="btn" type="submit">Войти</button>

          <div class="or"><span></span>ИЛИ<span></span></div>

          <a class="fb" href="#">Войти через Facebook</a>
          <a class="forgot" href="#">Забыли пароль?</a>
        </form>
      </div>

      <div class="card small">
        Нет аккаунта? <a href="#">Зарегистрируйтесь</a>
      </div>
    </section>
  </section>
</main>
</body>
</html>
