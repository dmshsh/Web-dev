<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="wrap">
  <section class="box">
    <header class="left">
      <h1 class="fb">facebook</h1>
      <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
    </header>
    <section class="card">
      <form>
        <label class="sr" for="login">Email или телефон</label>
        <input id="login" type="text" placeholder="Эл. адрес или номер телефона" required>
        <label class="sr" for="pass">Пароль</label>
        <input id="pass" type="password" placeholder="Пароль" required>
        <button class="btn blue" type="submit">Вход</button>
        <a class="link" href="#">Забыли пароль?</a>
        <hr>
        <button class="btn green" type="button">Создать новый аккаунт</button>
      </form>
    </section>
  </section>
</main>
</body>
</html>
